services:
  redis:
    image: redis:7
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16
    container_name: telemetry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME?DB_NAME is required}
      POSTGRES_USER: ${DB_USER?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD?DB_PASSWORD is required}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    container_name: telemetry-api
    command: ["/bin/sh", "/code/start.sh"]
    volumes:
      - ./backend:/code
    ports:
      - "5006:5006"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    dns:
      - 8.8.8.8
      - 1.1.1.1

  worker:
    build:
      context: ./backend
    container_name: telemetry-worker
    command: >
      rq worker telemetry --with-scheduler --disable-job-desc-logging
    volumes:
      - ./backend:/code
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    dns:
      - 8.8.8.8
      - 1.1.1.1
  
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: telemetry-frontend
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - api

volumes:
  redis_data:
  postgres_data:
