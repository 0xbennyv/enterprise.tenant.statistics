services:
  redis:
    image: redis:7
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16
    container_name: telemetry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: telemetry-api
    command: ["/bin/sh", "/code/start.sh"]
    volumes:
      - .:/code
    ports:
      - "5006:5006"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    dns:
      - 8.8.8.8
      - 1.1.1.1

  worker:
    build: .
    container_name: telemetry-worker
    command: >
      rq worker telemetry
      --worker-class rq.worker.SimpleWorker
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  redis_data:
  postgres_data:
